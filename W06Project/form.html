<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Spectra</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="form.html">Join Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="page-title">Join the Spectra Community</h1>
    
    <form id="signupForm">
      <fieldset>
        <legend>Sign Up</legend>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="preference">How would you like to use Spectra?</label>
        <select id="preference" name="preference" required>
          <option value="" disabled selected>Select an option</option>
          <option value="support">Emotional Support</option>
          <option value="meditation">Meditation</option>
          <option value="journal">Gratitude Journal</option>
        </select>

        <button type="submit">Subscribe</button>
      </fieldset>
    </form>

    <p id="confirmation"></p>
  </main>
  <footer>
    <p>&copy; 2025 Spectra</p>
    <a href="references.html">References</a>
  </footer>
  <script src="scripts/form.js"></script>
</body>
</html>
