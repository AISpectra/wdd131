<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Info</title>
</head>
<body>
  <main>
    <h1 id="course-title"></h1>

          <th>Enrolled</th>

      </thead>
      <tbody id="sections"></tbody>
    </table>
  </main>

  <script src="scripts/jsobjects.js"></script>
</body>
</html>
