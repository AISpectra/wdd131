<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Feature Comparison</title>
  <style>
    table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    caption {
      caption-side: bottom;
      font-weight: bold;
      padding: 10px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    thead tr:first-child th {
      background-color: black;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }
    thead tr:last-child {
      background-color: #444;
      color: white;
    }
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    tbody tr:nth-child(even) {
      background-color: #eeeeee;
    }
  </style>
</head>
<body>

  <table>
    <caption>Table 1: Account Feature Comparison</caption>
    <thead>
      <tr>
        <th colspan="4">ACME Wildwest Services</th>
      </tr>
      <tr>
        <th></th>
        <th>Basic</th>
        <th>Premium</th>
        <th>Deluxe</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Feature 1</td>
        <td>✔️</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 2</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 3</td>
        <td>❌</td>
        <td>❌</td>
        <td>✔️</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
