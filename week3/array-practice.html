<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Practice</title>
</head>
<body>
  <h1>Open the console</h1>
  <script>
    let names = ['Nancy', 'Blessing', 'Jorge', 'Svetlana'];

    console.log('names[2]:', names[2]);          // Jorge
    console.log('names.length:', names.length);  // 4
    console.log('Last index:', names.length - 1); // 3

    names.push('Sally');
    console.log('After push:', names);           // + Sally
  </script>
</body>
</html>
