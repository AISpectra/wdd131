<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <form action="review.html" method="get">
    <h1>Product Review</h1>

    <label for="product">Product Name</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Choose a Product ...</option>
    </select>

    <label>Overall Rating</label>
    <div class="stars">
      <label><input type="radio" name="rating" value="1" required />â˜…</label>
      <label><input type="radio" name="rating" value="2" />â˜…â˜…</label>
      <label><input type="radio" name="rating" value="3" />â˜…â˜…â˜…</label>
      <label><input type="radio" name="rating" value="4" />â˜…â˜…â˜…â˜…</label>
      <label><input type="radio" name="rating" value="5" />â˜…â˜…â˜…â˜…â˜…</label>
    </div>

    <label for="install">Date of Installation</label>
    <input type="date" id="install" name="install" required />

    <fieldset>
      <legend>Which features did you find useful in the product?<br><small>(Check all that apply)</small></legend>
      <label><input type="checkbox" id="durability" name="features" value="Durability" /> Durability</label>
      <label><input type="checkbox" id="ease" name="features" value="Ease of Use" /> Ease of Use</label>
      <label><input type="checkbox" id="performance" name="features" value="Performance" /> Performance</label>
      <label><input type="checkbox" id="design" name="features" value="Design" /> Design</label>
    </fieldset>

    <label for="review">Written Review <small>(Optional)</small></label>
    <textarea id="review" name="review" rows="4"></textarea>

    <label for="username">Your Name <small>(Optional)</small></label>
    <input type="text" id="username" name="username" />

    <input type="submit" value="Post Review" />
  </form>
